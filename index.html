<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Nasa Head Quarters</title>
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1 class="navbar-item is-size-1">Nasa</h1>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">

                <a class="navbar-item" href="https://api.nasa.gov/">
                    Nasa API
                </a>
                <a class="navbar-item" href="#input-info">
                    Rover Pictures of Mars
                </a>
                <a class="navbar-item" href="https://github.com/Connor812/Project-1.git">
                    Github Repository
                </a>
            </div>
        </div>
    </nav>

    <div id="picture-of-the-day-container" class="columns">
        <div class="column">
            <p id="pod-title" class="is-size-2"></p>
            <p id="pod-description"></p>
        </div>
        <div class="column is-flex is-justify-content-center">
            <img src="" id="picture-of-the-day" alt="Picture Of The Day">
        </div>
    </div>

    <div id="select-rover" class="columns">
        <div class="column">
            <fieldset id="input-info">
                <label for="rover">Select a Rover</label>
                <select name="rover" id="rover">
                    <option disabled selected class="has-text-white">Select</option>
                    <option value="curiosity">Curiosity</option>
                    <option value="opportunity">Opportunity</option>
                    <option value="spirit">Spirit</option>
                </select>
            </fieldset>
        </div>
    </div>

    <div id="rover-pic-container">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
